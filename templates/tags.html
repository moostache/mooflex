{% extends "base.html" %}
{% block title %} &ndash; Tags{% endblock %}

{% block content %}
<article>
    <header>
        <h1>Tags</h1>
    </header>
    <div>
        <ul class="list tags">
            {%- for tag, articles in tags|sort %}
                <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}<span>{{ articles|count }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</article>
{% endblock %}
